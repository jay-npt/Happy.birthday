<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Name Entry Page */
        .name-entry {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .name-entry h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
        }

        .name-input {
            padding: 15px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            width: 300px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
        }

        .name-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            transform: scale(1.02);
        }

        .continue-btn {
            padding: 12px 30px;
            font-size: 1.3rem;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .continue-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.9);
        }

        .continue-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -50%;
            }
            100% {
                left: 150%;
            }
        }

        /* Main Birthday Page */
        .birthday-page {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            min-height: 100vh;
            position: relative;
        }

        .birthday-header {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
        }

        .birthday-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .birthday-content {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }
        }

        .birthday-image {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 5px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .birthday-image:hover {
            transform: scale(1.03);
        }

        .birthday-message {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            font-size: 1.3rem;
            line-height: 1.6;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Dancing Script', cursive;
        }

        .typed-cursor {
            opacity: 1;
            animation: blink 0.7s infinite;
            font-family: 'Dancing Script', cursive;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .view-messages-btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.3rem;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(45deg, #6b6bff, #8e8eff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(105, 105, 255, 0.7);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(105, 105, 255, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 25px rgba(105, 105, 255, 0.9);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(105, 105, 255, 0.7);
            }
        }

        .view-messages-btn:hover {
            animation: none;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(105, 105, 255, 0.9);
        }

        /* Gallery Section */
        .gallery-section {
            display: none;
            padding: 50px 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .gallery-header {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .gallery-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-card:hover {
            transform: translateY(-10px);
        }

        .gallery-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .gallery-message {
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            min-height: 200px;
            font-family: 'Dancing Script', cursive;
        }

        .gift-btn {
            display: block;
            margin: 50px auto 0;
            padding: 12px 30px;
            font-size: 1.3rem;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 105, 105, 0.7);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .gift-btn:hover {
            animation: none;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 105, 105, 0.9);
        }

        /* Floating Elements */
        .floating {
            position: absolute;
            animation: floating 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .heart {
            color: rgba(255, 105, 180, 0.6);
            font-size: 20px;
        }

        .balloon {
            width: 40px;
            height: 60px;
            border-radius: 50%;
            position: relative;
            background: rgba(255, 255, 255, 0.3);
        }

        .balloon:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
        }

        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .music-icon {
            color: white;
            font-size: 24px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .name-entry h1 {
                font-size: 2.5rem;
            }
            
            .birthday-header, .gallery-header {
                font-size: 2.5rem;
            }
            
            .birthday-content {
                flex-direction: column;
            }
            
            .birthday-image {
                width: 250px;
                height: 250px;
            }
            
            .birthday-message, .gallery-message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Name Entry Page -->
    <div class="name-entry" id="nameEntry">
        <h1>What's your name, beautiful?</h1>
        <input type="text" class="name-input" id="userName" placeholder="Enter your name">
        <button class="continue-btn" id="continueBtn">Continue</button>
    </div>

    <!-- Main Birthday Page -->
    <div class="birthday-page" id="birthdayPage">
        <h1 class="birthday-header">Happy Birthday, <span id="displayName"></span>!</h1>
        <div class="birthday-content">
            <img src="https://i.ibb.co/TDzFWvR2/sp.jpg" alt="Romantic Birthday" class="birthday-image">
            <div class="birthday-message" id="birthdayMessage"></div>
        </div>
        <button class="view-messages-btn" id="viewMessagesBtn">💌 View Messages</button>
    </div>

    <!-- Gallery Section -->
    <div class="gallery-section" id="gallerySection">
        <h1 class="gallery-header">Special Messages For You</h1>
        <div class="gallery-container" id="galleryContainer">
            <!-- Gallery cards will be added dynamically -->
        </div>
        <button class="gift-btn" id="giftBtn">🎁 Gift</button>
    </div>

    <!-- Confetti Container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <!-- Music Control -->
    <div class="music-control" id="musicControl">
        <div class="music-icon">🎵</div>
    </div>

    <!-- Audio Element -->
    <audio id="bgMusic" loop>
        <source src="bsong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const nameEntry = document.getElementById('nameEntry');
            const birthdayPage = document.getElementById('birthdayPage');
            const gallerySection = document.getElementById('gallerySection');
            const userNameInput = document.getElementById('userName');
            const continueBtn = document.getElementById('continueBtn');
            const displayName = document.getElementById('displayName');
            const birthdayMessage = document.getElementById('birthdayMessage');
            const viewMessagesBtn = document.getElementById('viewMessagesBtn');
            const galleryContainer = document.getElementById('galleryContainer');
            const giftBtn = document.getElementById('giftBtn');
            const confettiContainer = document.getElementById('confettiContainer');
            const musicControl = document.getElementById('musicControl');
            const bgMusic = document.getElementById('bgMusic');
            const musicIcon = document.querySelector('.music-icon');

            // Check if name is already stored
            const storedName = localStorage.getItem('birthdayUserName');
            if (storedName) {
                nameEntry.style.display = 'none';
                birthdayPage.style.display = 'flex';
                displayName.textContent = storedName;
                startBirthdayExperience(storedName);
            }

            // Continue Button Click
            continueBtn.addEventListener('click', function() {
                const userName = userNameInput.value.trim();
                if (userName) {
                    localStorage.setItem('birthdayUserName', userName);
                    nameEntry.style.display = 'none';
                    birthdayPage.style.display = 'flex';
                    displayName.textContent = userName;
                    startBirthdayExperience(userName);
                } else {
                    alert('Please enter your name');
                }
            });

            // View Messages Button Click
            viewMessagesBtn.addEventListener('click', function() {
                birthdayPage.style.display = 'none';
                gallerySection.style.display = 'block';
                window.scrollTo(0, 0);
                triggerConfetti();
                createGallery();
            });

            // Gift Button Click
giftBtn.addEventListener('click', function () {
    if (confirm('Your gift is my endless love for you! ❤️\n\nClick OK to open your gift.')) {
        window.location.href = 'index2.html';
    }
});

            // Music Control
            let isMusicPlaying = false;
            musicControl.addEventListener('click', function() {
                if (isMusicPlaying) {
                    bgMusic.pause();
                    musicIcon.textContent = '🔇';
                } else {
                    bgMusic.play().catch(e => {
                        console.log('Autoplay prevented. User interaction required.');
                        musicIcon.textContent = '▶️';
                    });
                    musicIcon.textContent = '🎵';
                }
                isMusicPlaying = !isMusicPlaying;
            });

            // Try to autoplay music (may be blocked by browser)
            setTimeout(() => {
                bgMusic.play().then(() => {
                    isMusicPlaying = true;
                    musicIcon.textContent = '🎵';
                }).catch(e => {
                    console.log('Autoplay prevented. User interaction required.');
                });
            }, 1000);

            // Create floating elements
            createFloatingElements();

            // Start the birthday experience
            function startBirthdayExperience(name) {
                // Typed.js for birthday message
                new Typed('#birthdayMessage', {
                    strings: [
                        `Happy Birthday, ${name}!<br><br>Shubho jonmo dine onek onek shubhechha. Tumi sara jibon amar sathe thako—ei prothom ebong shesh iccha. Onk happy thako, onek bhalobasha diye tomake rakhibo amar hridoye. Tumi amar shob kichu, aar ami tomake bhalobashi beshi beshi.<br><br>I love you, forever and always.`
                    ],
                    typeSpeed: 30,
                    showCursor: true,
                    onComplete: function() {
                        viewMessagesBtn.style.display = 'block';
                        triggerConfetti();
                    }
                });
            }

            // Create gallery
            function createGallery() {
                const galleryData = [
                    {
                        image: 'https://i.ibb.co/b5tm3dZG/im2.jpg',
                        message: 'Happy Birthday Sunu… Aaj ka din sirf tumhara hai, jaise mera har din sirf tumhare liye hai. Tum mein hi mera sukoon hai, meri muskurahat hai, mera pyaar hai. Har saal, har janam tum meri hi raho — bas yahi dua karta hoon. Main tumse lafzon se zyada, waqt se zyada, zindagi se zyada pyaar karta hoon.'
                    },
                    {
                        image: 'https://i.ibb.co/ycfTwj6j/img3.png',
                        message: 'Happy Birthday meri jaan, Kabhi kabhi tum dard deti ho, par us dard mein bhi tumhara naam hota hai. Main toot padta hoon, par phir bhi tum mein hi jeena chahta hoon. Tum sirf mera pyaar nahi ho, meri aadat ban chuki ho. Galti tumhari ho ya na ho, main khud ko sirf tum mein hi dhoondta hoon.'
                    },
                    {
                        image: 'https://i.ibb.co/yFy12RLS/img4.png',
                        message: 'Janamdin mubarak ho meri sanskari pari, Mujhe na gifts chahiye, na cake, na dikhawa — Bas tumhara vishwas, ek dil jo sirf mera ho. Main har kadam tumhare saath hoon, har faisle mein tumhara saathi hoon. Bas tum loyal rehna… kyunki meri poori duniya tum ho.'
                    },
                    {
                        image: 'https://i.ibb.co/4Zg3WXRR/img5.jpg',
                        message: 'Happy Birthday meri hone wali biwi, Sochta hoon jab tum meri zindagi mein hamesha ke liye aayogi, Toh har din tumhara birthday ban jaayega. Main tumhe har wo khushi dunga jiska tumne kabhi sapna dekha tha. Tumhara haath pakadkar tumhe poori duniya dikhana chahta hoon — Sharafat aur izzat ke saath.'
                    },
                    {
                        image: 'https://i.ibb.co/Q7HHVmkm/img6.png',
                        message: 'Sunu, Kabhi tum galti karti ho, toh main gussa ho jaata hoon. Kabhi lafz tez ho jaate hain… lekin mera pyaar kabhi kam nahi hota. Main tumse ladta hoon, samjhaata hoon — kyunki main tumhe khona nahi chahta. Happy Birthday meri jiddi, lekin pyaari si jaan, Gussa bhi tum pe, aur pyaar bhi sirf tum se.'
                    },
                    {
                        image: 'https://i.ibb.co/twtS4fHK/img7.png',
                        message: 'Tere is khaas din pe ek wada karta hoon — Main tumhe kabhi chhodunga nahi… Lekin tum bhi mujhe kabhi todna mat. Main tumhe pyaar dunga, vishwas dunga, izzat dunga — Bas tum meri zindagi mein hamesha meri apni rehna. Happy Birthday meri zindagi, Tumhara naam mere dil pe likha hai — Jise na waqt mita sakta hai, na koi aur.'
                    }
                ];

                galleryData.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'gallery-card';
                    
                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = 'Romantic Message';
                    img.className = 'gallery-image';
                    
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'gallery-message';
                    messageDiv.id = `message-${index}`;
                    
                    card.appendChild(img);
                    card.appendChild(messageDiv);
                    galleryContainer.appendChild(card);
                    
                    // Delay each message typing
                    setTimeout(() => {
                        new Typed(`#message-${index}`, {
                            strings: [item.message],
                            typeSpeed: 20,
                            showCursor: false
                        });
                        
                        // Trigger confetti after last message
                        if (index === galleryData.length - 1) {
                            setTimeout(() => {
                                triggerConfetti();
                                giftBtn.style.display = 'block';
                            }, 5000);
                        }
                    }, index * 5000); // 5 seconds between each message
                });
            }

            // Create floating elements (hearts, balloons)
            function createFloatingElements() {
                const elements = ['❤️', '🎈', '🎉', '✨', '🎁', '💝'];
                const colors = ['#ff6b6b', '#ff8e8e', '#ffb3b3', '#ffd8d8', '#ff6b6b', '#ff8e8e'];
                
                for (let i = 0; i < 20; i++) {
                    const element = document.createElement('div');
                    element.className = 'floating';
                    
                    if (i % 2 === 0) {
                        element.innerHTML = elements[Math.floor(Math.random() * elements.length)];
                        element.style.fontSize = `${Math.random() * 20 + 10}px`;
                        element.style.color = colors[Math.floor(Math.random() * colors.length)];
                        element.style.left = `${Math.random() * 100}vw`;
                        element.style.top = `${Math.random() * 100}vh`;
                        element.style.animationDuration = `${Math.random() * 3 + 2}s`;
                        element.style.animationDelay = `${Math.random() * 2}s`;
                    } else {
                        element.className = 'floating ballon';
                        element.style.left = `${Math.random() * 100}vw`;
                        element.style.top = `${Math.random() * 100}vh`;
                        element.style.animationDuration = `${Math.random() * 3 + 2}s`;
                        element.style.animationDelay = `${Math.random() * 2}s`;
                        element.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    }
                    
                    document.body.appendChild(element);
                }
            }

            // Trigger confetti
            function triggerConfetti() {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff0000', '#ff69b4', '#ff1493', '#ff00ff', '#ff8e8e']
                });
                
                setTimeout(() => {
                    confetti({
                        particleCount: 100,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: ['#ff0000', '#ff69b4', '#ff1493', '#ff00ff', '#ff8e8e']
                    });
                    
                    confetti({
                        particleCount: 100,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: ['#ff0000', '#ff69b4', '#ff1493', '#ff00ff', '#ff8e8e']
                    });
                }, 250);
            }
        });
    </script>
</body>
</html>
