<html lang="vi">
<head>
    <meta charset="UTF-8">

    <style>
        .music-footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .music-btn {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            text-shadow: 0 0 5px #0ff;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
            transition: all 0.3s;
        }
        .music-btn:hover {
            box-shadow: 0 0 15px #0ff, 0 0 25px #0ff inset;
            transform: scale(1.05);
        }
        .music-btn.playing {
            color: #f0f;
            border-color: #f0f;
            text-shadow: 0 0 5px #f0f;
            box-shadow: 0 0 10px #f0f, 0 0 20px #f0f inset;
        }
    </style>
</head>
<body>
    <div id="drag-container">
        <div id="spin-container">
            <img src="./s1.png" alt="">
            <img src="./s2.png" alt="">
            <img src="./s3.png" alt="">

            <img src="./s5.png" alt="">

            <img src="./s9.png" alt="">
            <img src="./s10.png" alt="">
            <p>Happy Birthday Sangeeta</p>
        </div>
        <div id="ground"></div>
    </div>
    
    <div id="music-container"></div>
    <!-- <div id="canva">
        <canvas id="canvas"></canvas>
    </div> -->
   
    <!-- Audio tá»± Ä‘á»™ng phÃ¡t -->
    <audio id="myAudio" autoplay playsinline>
        <source src="setlove.mp3" type="audio/mpeg">
        <source src="setlove.ogg" type="audio/ogg">
    </audio>

    <!-- Music control footer -->
    <div class="music-footer">
        <button class="music-btn" id="musicToggle">Play ðŸŽ¶</button>
    </div>

    <script src="main.js"></script>

    <script>
        window.onload = function() {
            var audio = document.getElementById("myAudio");
            var musicBtn = document.getElementById("musicToggle");
            
            // Initialize audio state
            audio.muted = false;
            try {
                audio.play().then(() => {
                    musicBtn.textContent = "Stop";
                    musicBtn.classList.add("playing");
                }).catch(e => {
                    console.log('Auto-play failed, waiting for user interaction');
                    musicBtn.textContent = "Play ðŸŽ¶";
                    musicBtn.classList.remove("playing");
                });
            } catch(e) {
                console.log('Audio error:', e);
            }

            // Toggle music on button click
            musicBtn.addEventListener("click", function() {
                if (audio.paused) {
                    audio.play();
                    musicBtn.textContent = "Stop";
                    musicBtn.classList.add("playing");
                } else {
                    audio.pause();
                    musicBtn.textContent = "Play ðŸŽ¶";
                    musicBtn.classList.remove("playing");
                }
            });

            // Hiá»‡u á»©ng phÃ¡o hoa vÃ  trÃ¡i tim
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function random(min, max) {
                return Math.random() * (max - min) + min;
            }

            function Firework(x, y) {
                this.x = x;
                this.y = y;
                this.radius = random(2, 4);
                this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
                this.vx = random(-3, 3);
                this.vy = random(-3, 3);
                this.life = 100;
            }

            Firework.prototype.draw = function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            };

            Firework.prototype.update = function () {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            };

            function Heart(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(20, 40);
                this.color = 'red';
                this.vy = random(-2, -1);
                this.opacity = 1;
            }

            Heart.prototype.draw = function () {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2, this.x - this.size, this.y + this.size / 3, this.x, this.y + this.size);
                ctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3, this.x + this.size / 2, this.y - this.size / 2, this.x, this.y);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            };

            Heart.prototype.update = function () {
                this.y += this.vy;
                this.opacity -= 0.01;
            };

            let fireworks = [];
            let hearts = [];

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (Math.random() < 0.1) {
                    fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height)));
                }
                if (Math.random() < 0.05) {
                    hearts.push(new Heart(random(0, canvas.width), canvas.height));
                }

                fireworks.forEach((firework, index) => {
                    firework.draw();
                    firework.update();
                    if (firework.life <= 0) {
                        fireworks.splice(index, 1);
                    }
                });

                hearts.forEach((heart, index) => {
                    heart.draw();
                    heart.update();
                    if (heart.opacity <= 0) {
                        hearts.splice(index, 1);
                    }
                });

                requestAnimationFrame(animate);
            }
            animate();
        };
    </script>
</body>
</html>
